baseURL: "https://example.org/"
languageCode: "en-us"
title: "My website"
theme: "Beige"

### taxonomies ###
taxonomies:
  tag: "tags"

## Google analytics code ##
googleAnalytics: "G-xxxxxxxxx" 

### Build Optimization ###
minify:
  disableXML: true
  minifyOutput: true

params:
  ### Appearance settings ###
  theme: "auto"             # auto, light, dark
  colorPalette: "beige"     # beige, default, catpuccin, gruvebox, eink
  hideHeader: false
  
  ### Meta description for the website ###
  description: "Here is my website"
  
  ### Home page icon and title ###
  label:
    text: "Home Title"
    icon: "/favicon/apple-touch-icon.png"
    iconHeight: 40
  
  ### Menu items ###
  menu:
    - name: "home"
      url: "/"
    - name: "posts"
      url: "/post"s
    - name: "about"
      url: "/about"
  
  ### Intro on main page, content is markdown ###
  homeIntroTitle: "Hi!"
  homeIntroContent: >
    Here is my website.
  
  ### Collection to display on home page ###
  homeCollectionTitle: "Posts"
  homeCollection: "posts"
  
  ### Lists parameters ###
  paginationSize: 100
  listSummaries: true
  listDateFormat: "Jan 2, 2006"
  
  ### Breadcrumbs ###
  breadcrumbs: true
  
  ### Social icons ###
  social:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/user/"
    - name: "medium"
      url: "https://medium.com/@user"
    - name: "github"
      url: "https://github.com/user"

  ### Giscus comments ###
  giscus:
    enable: false
    repo: "user/repo"
    repoid: "repoId"
    category: "General"
    categoryid: "categoryId"
    mapping: "pathname"
    theme: "preferred_color_scheme"

#### Syntax highligth ####
markup:
  highlight:
    style: "algol"
