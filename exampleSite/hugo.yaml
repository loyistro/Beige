baseURL: "https://example.org/"
languageCode: "en-us"
title: "My website"
theme: "gofun"

params:
  ### Environment settings for umami###
  Environment: "production"
  
  ### Meta description for the website ###
  description: "Here is my website"
  faviconPath: "/favicon/"
  
  ### Appearance settings ###
  theme: "auto"             # auto, light, dark
  colorPalette: "gofun"     # gofun, default, catpuccin, gruvebox, eink
  hideHeader: false
  breadcrumbs: true

  ### Homepage icon and title ###
  label:
    text: "Gofun Theme"
  #  icon: "/favicon/apple-touch-icon.png"
    iconHeight: 40
  
  ### Menu items ###
  menu:
    - name: "home"
      url: "/"
      newTab: false
    - name: "Section1"
      url: "/section1/"
      newTab: false
    - name: "Section2"
      url: "/section2/"
      newTab: false

  ### Social icons ###
  social:
    - name: "github"
      url: "https://github.com/loyistro/gofun"
  
  ### Collection to display on homepage ###
  showhomeCollection: true
  maxContent: 5
  homeCollection:
   - section: "section1"
     title: "Last section1"
   - section: "section2"
     title: "Last section2"

  ### Footer ###
  showFooter: true
#  footerContent: I'm a footer

  ### Lists parameters ###
  paginationSize: 5
  showlistSummaries: true
  listDateFormat: "Jan 2, 2006"
  singleDateFormat: "Jan 2, 2006"

#### Syntax highligth ####
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    tabWidth: 4
    style: "base16-snazzy"


### taxonomies ###
taxonomies:
  tag: "tags"

## Google analytics code ##
googleAnalytics: "G-xxxxxxxxx" 

### Build Optimization ###
minify:
  disableXML: true
  minifyOutput: true