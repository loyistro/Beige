baseURL: "https://example.org/"
languageCode: "en-us"
title: "My website"
theme: "Beige"

### taxonomies ###
taxonomies:
  tag: "tags"

## Google analytics code ##
googleAnalytics: "G-xxxxxxxxx" 

### Build Optimization ###
minify:
  disableXML: true
  minifyOutput: true

params:
  ### Environment settings for umami and GA###
  Environment: "production"

  ### Appearance settings ###
  theme: "auto"             # auto, light, dark
  colorPalette: "gofun"     # gofun, default, catpuccin, gruvebox, eink
  hideHeader: false
  
  ### Meta description for the website ###
  description: "Here is my website"
  faviconPath: "/favicon/"

  ### Home page icon and title ###
  label:
    text: "Home Title"
    icon: "/favicon/apple-touch-icon.png"
    iconHeight: 40
  
  ### Menu items ###
  menu:
    - name: "home"
      url: "/"
      newTab: false
    - name: "Section1"
      url: "/section1/"
    - name: "Section2"
      url: "/section2/"
      newTab: false
    - name: "about"
      url: "/about"
      newTab: false
  
  ### Intro on main page, content is markdown ###
  homeIntroTitle: "Hi!"
  homeIntroContent: >
    Here is my website.
  
  ### Collection to display on home page ###
  showhomeCollection: true
  homeCollection:
   - section: "section1"
     title: "Last section1"
   - section: "section2"
     title: "Last section2"
  
  ### Lists parameters ###
  paginationSize: 5
  maxContent: 5 
  showlistSummaries: true
  listDateFormat: "Jan 2, 2006"
  singleDateFormat: "Jan 2, 2006"
  
  ### Breadcrumbs ###
  breadcrumbs: true
  
  ### Social icons ###
  social:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/user/"
    - name: "medium"
      url: "https://medium.com/@user"
    - name: "github"
      url: "https://github.com/user"

  ### Footer ###
  showFooter: true
  footerContent: >
    &copy; 2024 [loyistro/beige](https://github.com/loyistro/Beige) theme

  ### Giscus comments ###
  giscus:
    enable: false
    repo: "user/repo"
    repoid: "repoId"
    category: "General"
    categoryid: "categoryId"
    mapping: "pathname"
    theme: "preferred_color_scheme"

#### Syntax highligth ####
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    tabWidth: 4
    style: "base16-snazzy"
