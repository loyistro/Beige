languageCode: "en-us"
title: "My website"
theme: "Beige"

taxonomies:
  tag: "tags"
  googleAnalytics: "G-xxxxxxxxx"

minify:
  disableXML: true
  minifyOutput: true

params:
  description: "Here is my website"
  theme: "auto" # auto, light, dark
  colorPalette: "beige" # beige, default, catpuccin, gruvebox, eink
  hideHeader: false
  homeIntroTitle: "Hi!"
  homeIntroContent: >
    Here is my website.
  homeCollectionTitle: "Posts"
  homeCollection: "posts"
  paginationSize: 100
  listSummaries: true
  listDateFormat: "Jan 2, 2006"
  breadcrumbs: true
  social:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/user/"
    - name: "medium"
      url: "https://medium.com/@user"
    - name: "github"
      url: "https://github.com/user"
  menu:
    - name: "home"
      url: "/"
    - name: "posts"
      url: "/post"s
    - name: "about"
      url: "/about"
  giscus:
    enable: false
    repo: "user/repo"
    repoid: "repoId"
    category: "General"
    categoryid: "categoryId"
    mapping: "pathname"
    theme: "preferred_color_scheme"
markup:
  highlight:
    style: "algol"
